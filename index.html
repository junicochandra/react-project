<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Teamplate -->
  <!-- Vendors styles-->
  <link rel="stylesheet" href="node_modules/simplebar/dist/simplebar.css">
  <link rel="stylesheet" href="src/assets/template/scss/vendors/simplebar.scss">
  <!-- Main styles for this application-->
  <link href="src/assets/template/scss/style.scss" rel="stylesheet">
  <!-- We use those styles to show code examples, you should remove them in your application.-->
  <link href="src/assets/template/scss/examples.scss" rel="stylesheet">
  <!-- End Template -->

  <title>React Starterpack</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
    <div class="sidebar-brand d-none d-md-flex">
      <svg class="sidebar-brand-full" width="118" height="46" alt="CoreUI Logo">
        <use xlink:href="src/assets/template/assets/brand/coreui.svg#full"></use>
      </svg>
      <svg class="sidebar-brand-narrow" width="46" height="46" alt="CoreUI Logo">
        <use xlink:href="src/assets/template/assets/brand/coreui.svg#signet"></use>
      </svg>
    </div>
    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">
          <svg class="nav-icon">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-speedometer"></use>
          </svg>
          Dashboard
        </a>
      </li>
      <li class="nav-title">Theme</li>
      <li class="nav-item">
        <a class="nav-link active" href="">
          <svg class="nav-icon">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-drop"></use>
          </svg>
          Colors
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="typography.html">
          <svg class="nav-icon">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-pencil"></use>
          </svg>
          Typography
        </a>
      </li>      
      <li class="nav-divider"></li>
      <li class="nav-title">Extras</li>
      <li class="nav-item">
        <a class="nav-link" href="typography.html">
          <svg class="nav-icon">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-pencil"></use>
          </svg>
          Typography
        </a>
      </li>
      <li class="nav-item mt-auto">
        <a class="nav-link" href="https://coreui.io/docs/templates/installation/" target="_blank">
          <svg class="nav-icon">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-description"></use>
          </svg>
          Docs
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-danger" href="https://coreui.io/pro/" target="_top">
          <svg class="nav-icon">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-layers"></use>
          </svg>
          Try CoreUI
          <div class="fw-semibold">PRO</div>
        </a>
      </li>
    </ul>
    <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
  </div>

  <div class="wrapper d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <header class="header header-sticky mb-4">
      <div class="container-fluid">
        <button class="header-toggler px-md-0 me-md-3" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
          <svg class="icon icon-lg">
            <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-menu">asd</use>
          </svg>
        </button>
        <a class="header-brand d-md-none" href="#">
          <svg width="118" height="46" alt="CoreUI Logo">
            <use xlink:href="assets/brand/coreui.svg#full"></use>
          </svg>
        </a>
        <ul class="header-nav d-none d-md-flex">
          <!-- Menu Header -->
        </ul>
        <ul class="header-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-lg">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-bell"></use>
              </svg>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-lg">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-list-rich"></use>
              </svg>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg class="icon icon-lg">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open"></use>
              </svg>
            </a>
          </li>
        </ul>
        <ul class="header-nav ms-3">
          <li class="nav-item dropdown"><a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button"
              aria-haspopup="true" aria-expanded="false">
              <div class="avatar avatar-md"><img class="avatar-img" src="src/assets/template/assets/img/avatars/8.jpg" alt="user@email.com">
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-end pt-0">
              <div class="dropdown-header bg-light py-2">
                <div class="fw-semibold">Settings</div>
              </div>
              <a class="dropdown-item" href="#">
                <svg class="icon me-2">
                  <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
                </svg> Profile
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">
                <svg class="icon me-2">
                  <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-account-logout"></use>
                </svg> Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
      <!-- Breadcrumb -->
      <div class="header-divider"></div>
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb my-0 ms-2">
            <li class="breadcrumb-item">
              <!-- if breadcrumb is single--><a href="#">Home</a>
            </li>
            <li class="breadcrumb-item">
              <!-- if breadcrumb is single--><a href="#">Theme</a>
            </li>
            <li class="breadcrumb-item active"><span>Colors</span></li>
          </ol>
        </nav>
      </div>
       <!-- End Breadcrumb -->
    </header>

    <!-- Content -->
    <div class="body flex-grow-1 px-3">
      <div class="container-lg">
        <div class="card mb-4">
          <div id="root"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div>Create by <a href="https://junicochandra.com" target="_blank" class="text-decoration-none">Junico Dwi Chandra</a> &copy; 2023</div>
      <div class="ms-auto">Version 1.0.0</div>
    </footer>
  </div>

  <script type="module" src="/src/main.tsx"></script>

  <!-- Template -->
  <!-- CoreUI and necessary plugins-->
  <script src="node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
  <script src="node_modules/simplebar/dist/simplebar.min.js"></script>
  <!-- End Template -->
</body>
</html>
